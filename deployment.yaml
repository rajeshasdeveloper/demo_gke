apiVersion: apps/v1
kind: Deployment
metadata:
    name: my-app
spec:
    replicas: 1
    selector:
        matchLabels:
            app: my-app
    template:
        metadata:
            labels:
                app: my-app
        spec:
            containers:
                - name: my-app
                  image: 'gcr.io/<project-name>/flask-app:v1.0'
                  ports:
                      - containerPort: 8888
                  env:
                      - name: PORT
                        value: '8888'
